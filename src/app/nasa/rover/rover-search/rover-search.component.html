<div class="py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="roverForm" (submit)="addPost(roverForm.value)">
          <div class="form-group">
            <label>Date</label>
            <input formControlName="date" type="date" class="form-control" placeholder="Enter Date">
            <small class="form-text text-muted">Date for which you want to fetch photographs.</small>
            <div class="alert-danger" *ngIf="roverForm.get('date').touched
            && roverForm.get('date').invalid">Date is required</div>
          </div>
          <!--<div class="form-group">-->
            <!--<label>Camera</label>-->
            <!--<input formControlName="camera" type="text" class="form-control" placeholder="Camera">-->
            <!--<small class="form-text text-muted">Name of camera in which you are interested</small>-->
          <!--</div>-->
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
